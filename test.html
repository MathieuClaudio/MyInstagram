<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Notificación Push</title>
</head>
<body>
    <h1>Ejemplo de Notificación Push</h1>
    <button id="btnMensaje">Mensaje</button>

    <script>
        // Función para mostrar una notificación
        function mostrarNotificacion() {
            if ('Notification' in window) {
                Notification.requestPermission().then(function (permission) {
                    if (permission === 'granted') {
                        const notificacion = new Notification('Ejemplo de Notificación', {
                            body: 'Este es un mensaje de ejemplo.',
                        });
                    }
                });
                alert('Compatible');
            } else {
                alert('Las notificaciones no son compatibles en este navegador.');
            }
        }

        // Agregar un controlador de clic al botón
        const btnMensaje = document.getElementById('btnMensaje');
        btnMensaje.addEventListener('click', mostrarNotificacion);
    </script>
</body>
</html>
