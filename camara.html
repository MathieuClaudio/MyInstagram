<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <!-- Fuente para la Marca MyInstagram -- https://fonts.google.com/specimen/Satisfy?preview.text=MyInstagram&preview.text_type=custom -->
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <!-- para los iconos -- https://fonts.google.com/icons?hl=es-419&selected=Material+Symbols+Outlined:mark_unread_chat_alt:FILL@0;wght@400;GRAD@0;opsz@24 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" href="img/logo.png" type="image/png">
    <title>MyInstagram</title>
</head>

<body>
    <header>
        <h1 class="brand">MyInstagram</h1>
        <span class="material-symbols-outlined" id="iconComment">mark_unread_chat_alt</span>
        <span class="material-symbols-outlined" id="iconFavorite">favorite</span>
    </header>
    <main>
        <!-- Sección para las historias de usuarios suiguiendo -->
        <div class="stories-container">
            <div class="story">
                <div class="gradient-border">
                    <img src="img/profiles/62-2.png" alt="Profile Picture" />
                </div>
                <p>Luna_24</p>
            </div>
            <div class="story">
                <div class="gradient-border">
                    <img src="img/profiles/60-2.png" alt="Profile Picture" />
                </div>
                <p>Aventurero2023</p>
            </div>
            <div class="story">
                <div class="gradient-border">
                    <img src="img/profiles/61-2.png" alt="Profile Picture" />
                </div>
                <p>Sonrisa_Radiante</p>
            </div>
            <div class="story">
                <div class="gradient-border">
                    <img src="img/profiles/65-2.png" alt="Profile Picture" />
                </div>
                <p>Gatito_Curioso</p>
            </div>
            <div class="story">
                <div class="gradient-border">
                    <img src="img/profiles/59-2.png" alt="Profile Picture" />
                </div>
                <p>CafeinaManíaco</p>
            </div>
            <div class="story">
                <div class="gradient-border">
                    <img src="img/profiles/49-2.png" alt="Profile Picture" />
                </div>
                <p>Artista_Creativo</p>
            </div>
            <div class="story">
                <div class="gradient-border">
                    <img src="img/profiles/45-2.png" alt="Profile Picture" />
                </div>
                <p>Explorador2023</p>
            </div>
            <div class="story">
                <div class="gradient-border">
                    <img src="img/profiles/41-1.png" alt="Profile Picture" />
                </div>
                <p>Melodía_Alegre</p>
            </div>
            <div class="story">
                <div class="gradient-border">
                    <img src="img/profiles/43-1.png" alt="Profile Picture" />
                </div>
                <p>Estrella_Brillante</p>
            </div>
            <div class="story">
                <div class="gradient-border">
                    <img src="img/profiles/44-2.png" alt="Profile Picture" />
                </div>
                <p>Username9</p>
            </div>
        </div>
        
        <!-- Sección para capturar imagenes-->
        <div class="capturar-foto">
            <div id="loading" style="display: none;">
                <img src="img/loading1.gif" alt="Loading">
                <p>Espere un momento...</p>
            </div>            
            <div id="notificaciones" class=""></div>
            <button id="camara" class="btnCamara">Cámara</button>
            <button id="btnPublicar" class="btnPublicar">Publicar</button>
            <hr>
            <label for="title">Título: </label>
            <input type="text" name="title" id="title" placeholder="Ingresa un título para la imagen...">
            <img src="http://via.placeholder.com/400x600" id="sinImagen" title="Imagen">
        </div>
    </main>
    <footer>
        <span class="material-symbols-outlined" id="iconSearch">search</span>
        <span class="material-symbols-outlined" id="iconHome"><a href="/MyInstagram/">home</a></span>
        <span class="material-symbols-outlined" id="iconAdd"><a href="/MyInstagram/camara.html"  class="active">add_circle</a></span>
        <span class="material-symbols-outlined" id="iconVideo">movie</span>
        <span class="material-symbols-outlined" id="iconUser">face</span>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/camara.js"></script>
</body>

</html>
